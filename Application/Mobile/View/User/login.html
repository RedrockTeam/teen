
<!DOCTYPE html>
<html lang="zh-CN" data-index="{:U('Index/index')}" data-login="{:U('login')}" data-chariLogin="{:U('User/chair_login')}">

    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>青年之声登录</title>
        <link rel="stylesheet" href="__PUBLIC__/mobile/css/amazeui.min.css">
        <link rel="stylesheet" href="__PUBLIC__/mobile/css/login.css">
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css">
    </head>
    <body>

        <div id="user-login-view">
            <div class="am-g" id="user-login-view-header">
                <header data-am-widget="header" class="am-header am-header-default">
                    <h1 class="am-header-title">
                        <a href="#title-link">用户登录</a>
                    </h1>
                    <div class="am-header-right am-header-nav">
                        <a href="###">
                            <span class="am-header-nav-title">学霸登录</span>
                        </a>
                    </div>
                </header>
            </div>

            <div class="am-g" id="user-login-view-content">
                <form class="am-form am-form-horizontal" id="user-login-form">
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-user"></i>
                        <input type="text" class="am-form-field" name="username" placeholder="学号或教师一卡通号" autocomplete="off">
                    </div>
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-calendar"></i>    
                        <input type="password" class="am-form-field" name="password" placeholder="身份证后六位或教师账号密码" autocomplete="off">
                    </div>
                    <div class="am-form-group">
                        <button type="button" id="user-login-btn" class="am-btn am-btn-block" data-am-loading="{spinner: 'circle-o-notch', loadingText: '登录中...', resetText: '登录'}">登录</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="chairman-login-view" style="display: none;">
            <div class="am-g" id="chairman-login-view-header">
                <header data-am-widget="header" class="am-header am-header-default">
                    <h1 class="am-header-title">
                        <a href="#title-link">学霸登录</a>
                    </h1>
                    <div class="am-header-right am-header-nav">
                        <a href="###">
                            <span class="am-header-nav-title">用户登录</span>
                        </a>
                    </div>
                </header>
            </div>

            <div class="am-g" id="chairman-login-view-content">
                <form class="am-form am-form-horizontal" id="chairman-login-form">
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-user"></i>
                        <input type="text" class="am-form-field" name="chairname" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-calendar"></i>    
                        <input type="password" class="am-form-field" name="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="am-form-group">
                        <button type="button" id="chairman-login-btn" class="am-btn am-btn-block" data-am-loading="{spinner: 'circle-o-notch', loadingText: '登录中...', resetText: '登录'}">登录</button>
                    </div>
                </form>
            </div>
        </div>

        
    </body>
    <script src="__PUBLIC__/mobile/js/jquery.min.js"></script>
    <script src="__PUBLIC__/mobile/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/mobile/js/app.js"></script>
    <script>
        $(function () {
            $.AMUI.progress.start();
            $('#user-login-btn').on('click', function () {
                user.login('#user-login-form', $('html').attr('data-login'));
            });
            $('#chairman-login-btn').on('click', function () {
                user.login('#chairman-login-form', $('html').attr('data-chariLogin'));
            });
            $('.am-header-nav-title').on('click', view.loginViewTrigger);
            $.AMUI.progress.done();
        });
    </script>
</html>
